<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Informes MAPA</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts/main.js"></script>
</head>
<body>

    <header>
        <h1>┖ Generar Informe MAPA</h1>
    </header>

    <main class="slider-container">
        
        <!-- Slide 0: Seleccionar Instituci贸n -->
        <section class="slide active">
            <h2>Seleccionar Instituci贸n</h2>
            <p class="subtitle">Elija la instituci贸n para la cual generar谩 el informe</p>
            
            <div class="institution-cards">
                <!-- Tarjeta Consultorios M茅dicos -->
                <div class="institution-card" data-institucion="consultoriosMedicos" onclick="seleccionarInstitucion('consultoriosMedicos')">
                    <div class="card-logo">
                        <img src="assets/logos/consultorios_medicos.png" alt="Consultorios M茅dicos Logo">
                    </div>
                    <h3>Consultorios M茅dicos</h3>
                    <p>Instituci贸n m茅dica especializada</p>
                </div>

                <!-- Tarjeta Vital Norte -->
                <div class="institution-card" data-institucion="vitalNorte" onclick="seleccionarInstitucion('vitalNorte')">
                    <div class="card-logo">
                        <img src="assets/logos/vital_norte.png" alt="Vital Norte Logo">
                    </div>
                    <h3>Vital Norte</h3>
                    <p>Centro m茅dico integral</p>
                </div>
            </div>

            <button class="btn next-btn" id="btnSiguiente0" disabled>Siguiente</button>
        </section>

        <!-- Slide 1: Seleccionar PDF -->
        <section class="slide">
            <h2>Seleccionar PDF</h2>
            <label for="pdfInput"></label>
            <input type="file" id="pdfInput">
            <button class="btn" onclick="subirPDF()">Cargar PDF</button>
            <button class="btn next-btn" id="btnSiguiente1" disabled>Siguiente</button>
        </section>

        <!-- Slide 2: Ingresar Mediciones -->
        <section class="slide">
            <h2>Ingresar Mediciones</h2>
            <label for="medicionesDiurnas">Mediciones Diurnas:</label>
            <input type="number" id="medicionesDiurnas">
            <label for="medicionesNocturnas">Mediciones Nocturnas:</label>
            <input type="number" id="medicionesNocturnas">
            <button class="btn" onclick="actualizarMediciones()">Actualizar Datos</button>
            <button class="btn next-btn" id="btnSiguiente2" disabled>Siguiente</button>
        </section>

        <!-- Slide 3: Generar Informe -->
        <section class="slide">
            <h2>Generar Informe</h2>
            <button class="btn btn-primary" onclick="generarInforme(event)">Generar y Descargar</button>
            <button class="btn reset-btn" id="btnInicio" disabled>Inicio</button>
        </section>

    </main>

</body>
</html>
