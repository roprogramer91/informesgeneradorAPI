<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Informes MAPA</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts/main.js"></script>
</head>

<body>

    <header>
        <h1>Generar Informe MAPA</h1>
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Cambiar tema">
            <svg id="theme-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
    </header>

    <main class="slider-container">

        <!-- Slide 0: Seleccionar Institución -->
        <section class="slide active">
            <h2>Seleccionar Institución</h2>
            <p class="subtitle">Elija la institución para la cual generará el informe</p>

            <div class="institution-cards">
                <!-- Tarjeta Consultorios Médicos -->
                <div class="institution-card" data-institucion="consultoriosMedicos"
                    onclick="seleccionarInstitucion('consultoriosMedicos')">
                    <div class="card-logo">
                        <img src="assets/logos/consultorios_medicos.png" alt="Consultorios Médicos Logo">
                    </div>
                    <h3>Consultorios Médicos</h3>
                    <p>Institución médica especializada</p>
                </div>

                <!-- Tarjeta Vital Norte -->
                <div class="institution-card" data-institucion="vitalNorte"
                    onclick="seleccionarInstitucion('vitalNorte')">
                    <div class="card-logo">
                        <img src="assets/logos/vital_norte.png" alt="Vital Norte Logo">
                    </div>
                    <h3>Vital Norte</h3>
                    <p>Centro médico integral</p>
                </div>
            </div>

            <div class="button-group">
                <button class="btn next-btn" id="btnSiguiente0" disabled>Siguiente</button>
            </div>
        </section>

        <!-- Slide 1: Seleccionar PDF -->
        <section class="slide">
            <h2>Seleccionar PDF</h2>
            <label for="pdfInput">Archivo PDF</label>
            <input type="file" id="pdfInput" accept=".pdf">
            <button class="btn" onclick="subirPDF()">Cargar PDF</button>

            <div class="button-group">
                <button class="btn back-btn" id="btnAtras1">Atrás</button>
                <button class="btn next-btn" id="btnSiguiente1" disabled>Siguiente</button>
            </div>
        </section>

        <!-- Slide 2: Ingresar Mediciones -->
        <section class="slide">
            <h2>Ingresar Mediciones</h2>
            <label for="medicionesDiurnas">Mediciones Diurnas:</label>
            <input type="number" id="medicionesDiurnas" placeholder="Ej: 45">
            <label for="medicionesNocturnas">Mediciones Nocturnas:</label>
            <input type="number" id="medicionesNocturnas" placeholder="Ej: 18">
            <button class="btn" onclick="actualizarMediciones()">Actualizar Datos</button>

            <div class="button-group">
                <button class="btn back-btn" id="btnAtras2">Atrás</button>
                <button class="btn next-btn" id="btnSiguiente2" disabled>Siguiente</button>
            </div>
        </section>

        <!-- Slide 3: Generar Informe -->
        <section class="slide">
            <h2>Generar Informe</h2>
            <button class="btn btn-primary" onclick="generarInforme(event)">Generar y Descargar</button>

            <div class="button-group">
                <button class="btn back-btn" id="btnAtras3">Atrás</button>
                <button class="btn reset-btn" id="btnInicio" disabled>Inicio</button>
            </div>
        </section>

    </main>

</body>

</html>
