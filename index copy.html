<html lang="es">

    <title>Generar Informes Mapa</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <h2>Subir PDF</h2>
    <label for="pdfInput">PDF</label>

    <label for="medicionesDiurnas">Mediciones Diurnas:</label>
    <input type="number" id="medicionesDiurnas">

    <label for="medicionesNocturnas">Mediciones Nocturnas:</label>
    <input type="number" id="medicionesNocturnas">
    <br>
    <button id="actualizarMediciones">Actualizar Datos</button>

    <h2>Generar Informe</h2>
    <button id="generarInforme">Generar y Descargar</button>

    <div id="output"></div>

    <script src="scripts/main.js"></script>

</body>
</html>
